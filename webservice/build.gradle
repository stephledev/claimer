buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
    	classpath 'mysql:mysql-connector-java:5.1.34'
        classpath "org.flywaydb:flyway-gradle-plugin:3.1"
    }
}

apply plugin: 'flyway'

flyway {
	driver = 'com.mysql.jdbc.Driver'
    url = 'jdbc:mysql://localhost:3306'
    schemas = ['claimer']
    user = 'claimer'
    password = 'claimer'
}

dependencies {
    compile project(':shared')
}